<!DOCTYPE html>
<html lang="en">
<head>
  <title>Player Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f4f6;
      padding-top: 40px;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .card {
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .footer {
      margin-top: 50px;
      text-align: center;
    }

    .footer a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">âš½ Player Stats Dashboard</h2>

    <div class="card p-4">
      <h5 class="mb-3">Add New Player</h5>
      <form method="POST">
        <div class="mb-3">
          <label>Player Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Player Stats</label>
          <input type="text" name="stats" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Player</button>
      </form>
    </div>

    <div class="card p-4">
      <h5>Player List</h5>
      <ul class="list-group mt-3">
        {% for name, stats in players %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <strong>{{ name }}</strong>
            <span>{{ stats }}</span>
          </li>
        {% endfor %}
      </ul>
    </div>

    <div class="footer">
      <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
  </div>
</body>
</html>
